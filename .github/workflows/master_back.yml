# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Back

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Unit Tests
        run: dotnet build D:/a/Back/Back/UnitTest/UnitTest.csproj --configuration Debug
        
      - name: Run Unit Tests
        run: dotnet test D:/a/Back/Back/UnitTest/UnitTest.csproj --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"

      - name: Upload Test Results
        if: failure() 
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test_results.trx
        
  build:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: List files
        run: ls -R
        
      - name: dotnet publish
        run: dotnet publish D:/a/Back/Back/Back/Back.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DE7B0C44D6A547C4A422081E54A76FFB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_801B0D9162264374A7EABD7B4299BBE0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EF7688CCFEFC4090A89F753CF3396497 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Back'
          slot-name: 'Production'
          package: .
          